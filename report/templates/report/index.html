{% extends 'report/_base.html' %}
{% block title %}
  Machines
{% endblock %}
{% block content %}
<h1>
    Machines
</h1>
  <ol>
    {% for machine in machines %}
      <li>
        <a href="{% url "machine_details" machine.pk %}">{{ machine }}</a>
      </li>
      {% empty %}
      <i>No posts yet</i>
    {% endfor %}
  </ol>
{% endblock %}
